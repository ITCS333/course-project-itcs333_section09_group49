<!--
  Resource Detail Page (Student View)
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Details</title>

    <!-- CSS FRAMEWORKS (Optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pico-css@1.5.10/dist/pico.min.css">

    <!-- CUSTOM CSS (Optional) -->
    <style>
        main {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding-top: 20px;
        }

        article {
            margin-bottom: 20px;
        }
    </style>

    <!-- JS -->
    <script src="details.js" defer></script>
</head>

<body>

    <header>
        <h1 id="resource-title">Loading...</h1>
    </header>

    <main>

        <!-- Section 1: Resource Information -->
        <article>
            <p id="resource-description"></p>

            <a id="resource-link" href="#" target="_blank">
                Access Resource Material
            </a>
        </article>

        <!-- Section 2: Discussion Forum -->
        <section id="discussion-forum">
            <h2>Discussion</h2>

            <!-- Comments List -->
            <div id="comment-list">
                <!-- JS will insert comments here -->
            </div>

            <!-- Add a Comment Form -->
            <form id="comment-form">
                <fieldset>
                    <legend>Leave a Comment</legend>

                    <label for="new-comment">Comment:</label>
                    <textarea id="new-comment" required></textarea>

                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>

        </section>

    </main>

</body>

</html>
